<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hotel ozora</title>
    <style>
        .mySlides {display:none;}
    </style>
</head>
<body>
    <div class="background">
     <header class="header">
      </header>
      <div class="top1">
        <img src="./img/top1.png" width="600px", height="250px"></div>
    <div class="top2">
        <img src="./img/top2.png" width="1000px", height="200px"></div>
        <div class="star">
            <img src="./img/star.png" width="1200px", height="150px"></div>
            <div class="familyandgrup">
                <img src="./img/familyandgrup.png" width="600px", height="120px"></div>
                <div class="snow-family">
                    <img src="./img/snow-family.png" width="1200px", height="900px">
                </div>
                <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="./img/01_family.jpg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="./img/02_family.jpg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="./img/03_family.jpg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="./img/04_family.jpg" style="width:100%">
                  </div>

                  <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="./img/05_family.jpg" style="width:100%">
                  </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                
                <script>
                let slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                
                function showSlides(n) {
                  let i;
                  let slides = document.getElementsByClassName("mySlides");
                  let dots = document.getElementsByClassName("dot");
                  if (n > slides.length) {slideIndex = 1}    
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                }
                </script>
                
</body>
</html>
