<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hotel ozora</title>
    <style>
        .mySlides {display:none;}
    </style>
</head>
<body>
    <div class="background">
     <header class="header">
      </header>
      <div class="top1">
        <img src="./img/top1.png" width="600px", height="250px"></div>
    <div class="top2">
        <img src="./img/top2.png" width="1000px", height="200px"></div>
        <div class="star">
            <img src="./img/star.png" width="1200px", height="150px"></div>
            <div class="familyandgrup">
                <img src="./img/familyandgrup.png" width="600px", height="120px"></div>
                <div class="snow-family">
                    <img src="./img/snow-family.png" width="1200px", height="900px">
                </div>
             <div class="familygrup">
                <img class="mySlides" src="./img/01_family.jpg" style="width:50%">
                <img class="mySlides" src="./img/02_family.jpg" style="width:50%">
                <img class="mySlides" src="./img/03_family.jpg" style="width:50%">
                <img class="mySlides" src="./img/04_family.jpg" style="width:50%">
                <img class="mySlides" src="./img/05_family.jpg" style="width:50%">
              
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
              </div>
              
              <script>
              var slideIndex = 1;
              showDivs(slideIndex);
              
              function plusDivs(n) {
                showDivs(slideIndex += n);
              }
              
              function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length}
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";  
                }
                x[slideIndex-1].style.display = "block";  
              }
              </script>
            <div class="slider">
                <div class="slides">
                    <!--image slider start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio1">
                    <!--radio bottons end-->
                    <!--slide images start-->
                    <div class="slide first">
                        <img src="./img/01_family.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./img/02_family.jpg" alt="">
                    </div>
                    <div class="slide first">
                        <img src="./img/03_family.jpg" alt="">
                    </div>
                    <div class="slide first">
                        <img src="./img/04_family.jpg" alt="">
                    </div>
                    <div class="slide first">
                        <img src="./img/05_family.jpg" alt="">
                    </div>
                </div>
            </div>
            <!--image slider end-->
            

        </div>
    </div>
</body>
</html>
